<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <link rel="stylesheet" href="/css/administrador.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 900px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .header p {
            font-size: 1.2rem;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 900px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-header h2 {
            font-size: 1.8rem;
            color: #fff;
        }

        .btn {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-nuevo {
            background-color: #4CAF50;
            color: white;
        }

        .btn-nuevo:hover {
            background-color: #45a049;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: left;
            padding: 10px;
        }

        .table thead {
            background: #4CAF50;
            color: white;
        }

        .table tbody tr {
            background: rgba(255, 255, 255, 0.1);
        }

        .table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.2);
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-image img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .role-tags {
            display: flex;
            gap: 5px;
        }

        .role-tag {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            color: white;
        }

        .admin-role {
            background-color: #f44336;
        }

        .user-role {
            background-color: #4CAF50;
        }

        .actions .btn {
            margin-right: 5px;
        }

        .btn-edit {
            background-color: #2196F3;
            color: white;
        }

        .btn-edit:hover {
            background-color: #1976D2;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        .navigation-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .btn-back {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sistema de Recomendaciones</h1>
        <p>Panel de Administración</p>
    </div>
    
    <div class="container">
        <div class="admin-header">
            <h2>Gestión de Usuarios</h2>
        </div>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="mensaje" th:classappend="${tipoMensaje == 'error'} ? 'mensaje-error' : 'mensaje-exito'">
            <p th:text="${mensaje}"></p>
        </div>
        
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <div class="role-tags">
                                <span th:each="rol : ${usuario.roles}" class="role-tag"
                                      th:classappend="${rol.nombre == 'ROLE_ADMIN'} ? 'admin-role' : 'user-role'"
                                      th:text="${rol.nombre == 'ROLE_ADMIN'} ? 'Admin' : 'Usuario'"></span>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{'/administrador/usuarios/' + ${usuario.id}}" class="btn btn-edit">Editar</a>
                            <form th:action="@{'/administrador/usuarios/eliminar/' + ${usuario.id}}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-delete">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
